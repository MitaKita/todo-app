<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript App Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="example.css">
  </head>
  <body onload="init()">
    <div class="container">
      <div class="heading">
        To Do List
      </div>
      <div id="formWrapper">
        <div class="form-group">
          <label for="todoDescription">Description</label>
          <input type="text" class="form-control" id="todoDescription" placeholder="Describe the task to do">
        </div>
        <div class="form-group">
          <label for="todoEstimate">Estimated time (hours)</label>
          <input type="number" class="form-control" id="todoEstimate" placeholder="Add estimated time to completion">
        </div>
        <div class="form-group not-visible" id="timeSpentFormGroup">
          <label for="todoTimeSpent">Time spent (hours)</label>
          <input type="number" class="form-control" id="todoTimeSpent">
        </div>
        <button class="btn btn-primary add-todo-button" onclick="saveNewTodoItem()" id="addButton">Add</button>
        <button class="btn btn-primary clear-all-button" onclick="clearAll()" id="clearButton">Remove all</button>
        <button class="btn btn-primary add-todo-button not-visible" onclick="saveEditedTodoItem()" id="editButton">Edit</button>
        <button class="btn btn-primary add-todo-button not-visible" onclick="cancelEditTodoItem()" id="cancelButton">Cancel</button>
      </div>
      <div class="row">
        <div class="col-md-6 list-wrapper">
          <div id="todoList">
          </div>
        </div>
        <!--<div class="col-md-6 donut-chart-wrapper">
          <div class="donut-chart">
            <svg id="donutChart">
              
            </svg>
          </div>
        </div>-->
      </div>
      <div class="footer">
        <p>
          &copy maritakontio.com
        </p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="donutchart.js"></script>
    <script src="todolist.js"></script>

  </body>
</html>
